<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аелум Haus</title>
    <style>
        /* --- ПОДКЛЮЧЕНИЕ ПОЛЬЗОВАТЕЛЬСКОГО ШРИФТА --- */
        @font-face {
            font-family: 'AelumFont';
            src: url('Font.otf') format('opentype');
        }

        /* --- ОБЩИЕ СТИЛИ --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'AelumFont', sans-serif;
        }

        /* --- НЕБО --- */
        .sky {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #5BA3E5 0%, #8BC0F0 50%, #B5D8F5 100%);
        }

        /* --- ОСНОВНЫЕ СТИЛИ ОБЛАКА --- */
        .cloud {
            position: absolute;
            background: transparent;
        }

        .cloud-puff {
            position: absolute;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 1) 0%, 
                rgba(255, 255, 255, 0.9) 30%, 
                rgba(255, 255, 255, 0.5) 60%, 
                rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            filter: blur(2px);
            z-index: 2;
        }

        .cloud-shadow-puff {
            position: absolute;
            background: radial-gradient(ellipse at center, 
                rgba(150, 150, 150, 0.6) 0%, 
                rgba(180, 180, 180, 0.4) 40%, 
                rgba(220, 220, 220, 0.2) 60%, 
                rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            filter: blur(4px);
            z-index: 1;
        }

        .cloud::before {
            content: '';
            position: absolute;
            background: radial-gradient(ellipse at center, 
                rgba(0, 0, 0, 0.4) 0%, 
                rgba(0, 0, 0, 0.2) 40%, 
                rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            filter: blur(20px);
            z-index: 0;
        }

        /* --- НЕПРЕРЫВНАЯ АНИМАЦИЯ ОБЛАКОВ --- */
        @keyframes drift {
            from { transform: translateX(-400px); }
            to { transform: translateX(calc(100vw + 400px)); }
        }

        /* --- СЛОИ ОБЛАКОВ ДЛЯ НЕПРЕРЫВНОГО ПОТОКА --- */
        .cloud-fg { animation: drift 40s linear infinite; }
        .cloud-fg-1 { top: 15%; width: 280px; height: 120px; animation-delay: 0s; }
        .cloud-fg-2 { top: 60%; width: 300px; height: 110px; animation-delay: -20s; }
        .cloud-fg-3 { top: 35%; width: 260px; height: 100px; animation-delay: -10s; }

        .cloud-mg { animation: drift 70s linear infinite; opacity: 0.8; transform: scale(0.8); }
        .cloud-mg-1 { top: 25%; width: 200px; height: 80px; animation-delay: 0s; }
        .cloud-mg-2 { top: 70%; width: 180px; height: 75px; animation-delay: -30s; }
        .cloud-mg-3 { top: 5%; width: 220px; height: 90px; animation-delay: -50s; }

        .cloud-bg { animation: drift 120s linear infinite; opacity: 0.6; transform: scale(0.5); }
        .cloud-bg-1 { top: 10%; width: 130px; height: 60px; animation-delay: 0s; }
        .cloud-bg-2 { top: 45%; width: 140px; height: 55px; animation-delay: -40s; }
        .cloud-bg-3 { top: 75%; width: 120px; height: 50px; animation-delay: -80s; }
        
        /* --- СТИЛИЗАЦИЯ КОНТЕНТНОГО БЛОКА (GLASSMORPHISM) --- */
        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            
            /* Возвращаем эффект прозрачного размытия */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            z-index: 10;
        }

        /* --- СТИЛИ ТЕКСТА (ПОСТОЯННО ВИДИМЫЕ С ЭФФЕКТОМ) --- */
        .welcome-container h1 {
            color: #2c2c2c; /* Тёмно-серый */
            font-size: 2.2em;
            margin: 0 0 25px 0;
            /* СВЕТЛАЯ ТЕНЬ ДЛЯ ЧИТАЕМОСТИ - КЛЮЧЕВОЙ МОМЕНТ */
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
        }

        .welcome-container .social-links {
            margin-bottom: 25px;
        }

        .welcome-container a {
            display: block;
            color: #4a4a4a; /* Серый */
            text-decoration: none;
            font-size: 1.1em;
            margin-bottom: 10px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            /* СВЕТЛАЯ ТЕНЬ ДЛЯ ЧИТАЕМОСТИ */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        /* Эффект при наведении: текст становится темнее и тень ярче */
        .welcome-container a:hover {
            color: #1a1a1a; /* Почти чёрный */
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 1);
        }

        .welcome-container .creation-date {
            color: #6a6a6a; /* Средне-серый */
            font-size: 0.9em;
            margin: 0;
            /* СВЕТЛАЯ ТЕНЬ ДЛЯ ЧИТАЕМОСТИ */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body>

        <!-- КОНТЕНТНЫЙ БЛОК ПО ЦЕНТРУ -->
        <div class="welcome-container">
            <h1>Добро пожаловать в Аелум Haus!</h1>
